<div class="modal-header">
    <div class="pull-right widget-icons">
        <a href="" title="{{ translate('ADF_WIDGET_TOOLTIP_REFRESH') }}" ng-if="widget.reload" ng-click="reload()">
            <i class="glyphicon glyphicon-refresh"></i>
        </a>
        <a href="" title="close" ng-click="closeDialog()">
            <i class="glyphicon glyphicon-remove"></i>
        </a>
        <a href="" title="insert into dashboard" ng-if="persistDashboard" ng-click="persistDashboard()">
            <i class="glyphicon glyphicon-save"></i>
        </a>
    </div>
    <h4 class="modal-title">&nbsp;{{ definition.title }}</h4>
</div>
<div class="modal-body widget" style="overflow:hidden;">
    <adf-widget-content model="definition" content="widget" />
</div>
<div class="modal-footer" ng-if="widget.show_modal_footer">
    <button type="button" class="btn btn-primary" ng-click="closeDialog()" ng-bind="translate('ADF_COMMON_CLOSE')">Close</button>
</div>
