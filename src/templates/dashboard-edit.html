<div class="modal-header ">
    <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
    <h3 class="modal-title" translate>ADF.DASHBOARD.TITLE.EDIT.DASHBOARD</h3>
</div>
<div class="modal-body ">
    <form role="form" name="form" novalidate>
        <div class="form-group col-xs-12 col-md-6">
            <label for="dashboardTitle" translate>ADF.COMMON.TITLE</label>
            <input type="text" class="form-control text-primary" id="dashboardTitle" ng-model="copy.title"
                required="true" ng-init="copy.title=(copy.title | translate)"> </div>
        <div class="form-group col-xs-12 col-md-6">
            <label for="dashboardDescription" translate>ADF.DASHBOARD.LABEL.DESCRIPTION</label>
            <input type="text" class="form-control text-primary" id="dashboardDescription"
                ng-init="copy.description=(copy.description | translate)" ng-model="copy.description"> </div>
        <div class="form-group col-xs-12 col-md-6">
            <label for="icon" translate>ADF.DASHBOARD.LABEL.ICON</label>
            <ui-select tagging="tagTransform" id="icon" ng-model="copy.icon" theme="bootstrap"
                allow-clear="false" required="true" on-select="selectIcon($select.selected)" title="{{'ADF.WIDGET.TITLE.CHOOSE_ICON' | translate}}">
                <ui-select-match placeholder="{{'ADF.WIDGET.PLACEHOLDER.ICON' | translate}}" allow-clear="false">
                    <i class="fa {{$select.selected}} fa-2x"></i>
                    <span>{{$select.selected}}</span>
                </ui-select-match>
                <ui-select-choices class="oux-icon-selector" repeat="iconTmp in availableIcons | filter: $select.search">
                    <i class="fa fa-4x" ng-class="iconTmp" title="{{iconTmp}}"></i>
                    <br/>
                    <span ng-bind-html="iconTmp| highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group col-xs-12">
            <label translate>ADF.DASHBOARD.LABEL.EDIT_DASHBOARD_STRUCTURE_LABEL</label>
            <div class="row" ng-init="splitted = split(structures, 3)">
                <div class="col-lg-4" ng-repeat="structureColumn in splitted">
                    <div class="radio" ng-repeat="(key, structure) in structureColumn">
                        <div class="row">
                            <div class="col-sm-2">
                                <label>
                                    <input type="radio" value="{{key}}" ng-model="model.structure" ng-change="changeStructure(key, structure)"> </label>
                            </div>
                            <div class="col-sm-9" ng-click="changeStructure(key, structure)">
                                <adf-structure-preview name="key" structure="structure" selected="model.structure == key"> </adf-structure-preview>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="col-xs-12">
        <button type="submit" class="btn btn-primary" ng-click="closeDialog()" ng-disabled="form.$invalid" translate>ADF.COMMON.CLOSE</button>
    </div>
</div>
